<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">كشف #{msg.ress}</ui:define>
    <ui:define name="content">
        <h:form id="form" rendered="#{request.isUserInRole('Kshofat View')}">
            <p:growl id="growl" showDetail="true"/>
            <p:outputPanel id="manage-product-content" style="overflow-scrolling: auto" class="ui-fluid">
                <p:fieldset legend=" كشف رمز #{msg.res}  بالنسبة للمحافظات ">


                    <div class="ui-fluid p-formgrid p-grid">
                        <div class="p-field p-col-4 ">
                            <p:outputLabel styleClass="p-text-bold" value="تحديد بين تاريخين" for="dates"/>
                            <p:datePicker selectionMode="range"
                                          id="dates"
                                          monthNavigator="true" yearNavigator="true"
                                          value="#{collectionSymbolArmsInCityController.dates}"
                                          touchUI="true" showOnFocus="true" showButtonBar="true"
                                          showOtherMonths="true"
                                          required="true"
                                          requiredMessage=" بحث بين تاريخين"
                                          onchange="PF('form').filter()"
                                          placeholder="بحث بين تاريخين"/>
                        </div>
                        <div class="p-field p-col-4 ">
                            <p:outputLabel for="orgName" styleClass="p-text-bold" value="#{msg.orgs}"
                            />
                            <p:selectCheckboxMenu dir="rtl"
                                                  id="orgName"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  multiple="true"
                                                  updateLabel="true"
                                                  showCheckbox="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  required="true"
                                                  requiredMessage=" يرجى اختيار #{msg.orgs}"
                                                  value="#{collectionSymbolArmsInCityController.orgNamesID}"
                                                  converter="omnifaces.SelectItemsIndexConverter">

                                <f:selectItems var="orgname"
                                               value="#{collectionSymbolArmsInCityController.orgNamesObject}"
                                               itemLabel="#{orgname.name}"
                                               itemValue="#{orgname.id}"/>
                                <p:ajax event="change"
                                        process="@this"/>
                            </p:selectCheckboxMenu>
                        </div>

                        <div class="p-field p-col-4">
                            <p:outputLabel styleClass="p-text-bold" value="المهمة"
                            />
                            <p:selectOneMenu label="  المهمة" filter="true"
                                             filterMatchMode="contains"
                                             filterPlaceholder="البحث"
                                             autoWidth="true"
                                             dir="rtl"
                                             value="#{collectionSymbolArmsInCityController.idMission}"
                                             converter="omnifaces.SelectItemsIndexConverter">
                                <f:selectItem itemLabel="يرجى الاختيار" noSelectionOption="true"/>
                                <f:selectItems value="#{collectionSymbolArmsInCityController.missionNames}"
                                               var="missionName" itemLabel="#{missionName.name}"
                                               itemValue="#{missionName.id}"/>

                                <p:ajax event="change"
                                        process="@this"/>
                            </p:selectOneMenu>
                        </div>
                    </div>

                    <div class="ui-fluid p-formgrid p-grid">
                        <div class="p-field p-col-12 p-xl-3 p-lg-3 p-md-12">
                            <p:outputLabel styleClass="p-text-bold" value="اسم ال#{msg.ad2} " for="arms2"/>
                            <p:selectCheckboxMenu id="arms2" label="يرجى الاختيار"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  value="#{collectionSymbolArmsInCityController.nameAdditionArms}"
                                                  valueChangeListener="#{collectionSymbolArmsInCityController.getTypeArmsListByName}"
                                                  dir="rtl" required="true"
                                                  multiple="true"
                                                  dynamic="true"
                                                  requiredMessage="يرجى الإختيار"
                                                  converter="omnifaces.SelectItemsConverter">

                                <f:selectItem itemLabel="فني" itemValue="فني"
                                />
                               <f:selectItem itemLabel="مصدر بشري" itemValue="مصدر بشري"
                            />
                                <p:ajax event="change" update="tra3"/>
                                <p:ajax event="change" update="tra3Text"/>
                                <p:ajax event="change" update="tra4"/>
                                <p:ajax event="change" update="tra4Text"/>

                                <p:ajax event="change" update="arms2"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="tra3"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="tra3Text"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="arms2"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="tra4"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="tra4Text"/>

                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-field p-col-12 p-xl-3 p-lg-3 p-md-12">
                            <p:outputLabel id="tra3Text" styleClass="p-text-bold" value="نوع ال#{msg.ad2}" for="tra3"/>
                            <p:selectCheckboxMenu
                                    required="true"
                                    id="tra3" label="يرجى الاختيار" filter="true"
                                    filterPlaceholder="البحث"
                                    filterMatchMode="contains"
                                    multiple="true"
                                    dynamic="true"
                                    requiredMessage="يرجى اختيار #{msg.ad}"
                                    value="#{collectionSymbolArmsInCityController.typeArmsListId}"
                                    valueChangeListener="#{collectionSymbolArmsInCityController.getAdditionArmsByTypeArms}"
                                    dir="rtl"
                                    converter="omnifaces.SelectItemsConverter">

                                <f:selectItems value="#{collectionSymbolArmsInCityController.typeArms}"
                                               var="arm"
                                               itemLabel="#{arm.name}"
                                               itemValue="#{arm.id}"/>
                                <p:ajax event="change" update="tra4"/>
                                <p:ajax event="change" update="tra4Text"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="tra4"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="tra4Text"/>

                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-field p-col-12 p-xl-3 p-lg-3 p-md-12">
                            <p:outputLabel id="tra4Text" styleClass="p-text-bold" value="رمز ال#{msg.ad2}" for="tra4"/>
                            <p:selectCheckboxMenu
                                    required="true"
                                    id="tra4" label="يرجى الاختيار" filter="true"
                                    filterPlaceholder="البحث"
                                    filterMatchMode="contains"
                                    multiple="true"
                                    dynamic="true"
                                    requiredMessage="يرجى اختيار #{msg.ad}"
                                    value="#{collectionSymbolArmsInCityController.additionArmsId}"
                                    dir="rtl"
                                    converter="omnifaces.SelectItemsConverter">

                                <f:selectItems value="#{collectionSymbolArmsInCityController.additionArms}"
                                               var="addition"
                                               itemLabel="#{addition.symbolOrName}"
                                               itemValue="#{addition.id}"/>
                                <p:ajax event="change" process="@this"/>
                                <p:ajax event="toggleSelect"
                                        process="@this"/>

                            </p:selectCheckboxMenu>
                        </div>

                        <div class="p-field p-col-3 ">
                            <p:outputLabel for="citiesID" styleClass="p-text-bold" value="المحافظات"/>
                            <p:selectCheckboxMenu id="citiesID" dir="rtl"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  multiple="true"
                                                  dynamic="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  required="true"
                                                  requiredMessage=" يرجى اختيار المحافظات"
                                                  value="#{collectionSymbolArmsInCityController.citiesID }"
                                                  valueChangeListener="#{collectionSymbolArmsInCityController.findDistrictByCity}"
                                                  converter="omnifaces.SelectItemsIndexConverter">

                                <f:selectItems var="city"
                                               value="#{collectionSymbolArmsInCityController.cities}"
                                               itemLabel="#{city.name}"
                                               itemValue="#{city.id}"/>
                                <p:ajax event="change"
                                        process="@this" update="district"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="district"/>
                            </p:selectCheckboxMenu>
                        </div>

                        <div class="p-field p-col-3 ">
                            <p:outputLabel for="district" styleClass="p-text-bold" value="القضاء"/>
                            <p:selectCheckboxMenu id="district" dir="rtl"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  multiple="true"
                                                  dynamic="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  required="true"
                                                  requiredMessage=" يرجى اختيار الأقضية"
                                                  value="#{collectionSymbolArmsInCityController.districtIdList }"
                                                  converter="omnifaces.SelectItemsIndexConverter">

                                <f:selectItems var="district"
                                               value="#{collectionSymbolArmsInCityController.districts}"
                                               itemLabel="#{district.name}"
                                               itemValue="#{district.id}"/>
                                <p:ajax event="change"
                                        process="@this"/>
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-field p-col-3 ">
                            <p:outputLabel for="reportName" styleClass="p-text-bold" value="عنوان الكشف"/>
                            <p:inputText value="#{collectionSymbolArmsInCityController.reportName}"
                                         id="reportName"
                                         required="true" requiredMessage="يرجى إدخال عنوان الكشف"/>
                        </div>

                        <div class="p-col-4 p-jc-center p-ac-center ">
                            <p:commandButton id="filterBtn" value="بحث" icon="pi pi-check"
                                             styleClass="p-mt-5 ui-button-success"
                                             actionListener="#{collectionSymbolArmsInCityController.onFilter()}"
                                             style="width: 90px;"
                                             update="form"
                                             process="@form,dates"
                            />
                            <p:commandButton value="اعادة ضبط الكشف" icon="pi pi-refresh" styleClass="p-mt-5"
                                             actionListener="#{collectionSymbolArmsInCityController.init}"
                                             style="width: 160px; margin-right: 1rem"
                                             update="form"
                            />
                            <p:commandButton rendered="#{collectionSymbolArmsInCityController.cityList.size() != 0}"
                                             value="طباعة" icon="pi pi-print"
                                             action="#{collectionSymbolArmsInCityController.incrementCounter()}"
                                             process="@form"
                                             style="width: 120px ; margin-right: 1rem"
                                             onclick="printDoc('collectionSymbolArmsInCityPrint')"/>

                        </div>
                    </div>
                </p:fieldset>
            </p:outputPanel>

            <!--      =========================================================================  the table  =================== -->

            <p:dataTable emptyMessage="لاتوجد نتائج" id="tblPlayers" var="player"
                         value="#{collectionSymbolArmsInCityController.orgNamesList}"
                         style="margin-top:40px;text-align: center">
                <f:facet name="header">
                    <h:outputText value=" كشف رمز #{msg.res}  بالنسبة للمحافظات" style="font-size: x-large;"/>
                </f:facet>
                <p:columnGroup type="header">

                    <p:row>
                        <p:column rendered="#{collectionSymbolArmsInCityController.cityList.size() != 0}"
                                  style="text-align: center"
                                  headerText="رمز ال#{msg.ad2}"/>
                        <p:columns var="col" value="#{collectionSymbolArmsInCityController.cityList}" headerText="#{col}"
                                   style="text-align: center"/>
                    </p:row>
                </p:columnGroup>
                <p:column>
                    <h:outputLabel value="#{player.split(',')[0]}" style="text-align: center"/>
                </p:column>

                <p:columns var="cityName" value="#{collectionSymbolArmsInCityController.cityList}" style="text-align: center">
                    <h:outputLabel value="#{collectionSymbolArmsInCityController.getOrgNames(cityName,player)}"/>
                </p:columns>
            </p:dataTable>
        </h:form>

        <!--        IN PRINT DOC METHOD, PASS DOCUMENT'S NAME TO PRINT ITS CONTENT-->
        <!--        ADD THIS ELEMENT TO EACH PAGE HAS A PRINT BUTTON-->
        <iframe width="100%" height="1000px" id="print-page" style="display:none;"></iframe>

    </ui:define>

</ui:composition>
