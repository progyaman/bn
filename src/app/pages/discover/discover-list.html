<div dir="rtl" class="card">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-4">
        <div>
            <div class="text-2xl font-semibold text-surface-900 dark:text-surface-0">الكشوفات</div>
            <div class="text-sm text-surface-600 dark:text-surface-300">قائمة تقارير الكشوفات</div>
        </div>
    </div>

    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-12 md:col-span-6 xl:col-span-4" *ngFor="let item of reports">
            <div class="p-4 rounded-xl border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 h-full">
                <div class="text-lg font-semibold text-surface-900 dark:text-surface-0 mb-3">{{ item.title }}</div>
                <div class="flex gap-2">
                    <a class="p-button p-component p-button-sm" [routerLink]="['/discover', item.key]">
                        <span class="p-button-icon pi pi-list"></span>
                        <span class="p-button-label">عرض التقرير</span>
                    </a>
                    <a class="p-button p-component p-button-sm p-button-secondary" [routerLink]="['/discover/print', item.key]">
                        <span class="p-button-icon pi pi-print"></span>
                        <span class="p-button-label">طباعة</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
