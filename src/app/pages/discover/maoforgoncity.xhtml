<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">كشف #{msg.org}</ui:define>


    <ui:define name="content">
        <h:form id="form" rendered="#{request.isUserInRole('Kshofat View')}">
            <p:growl id="growl" showDetail="true"/>
            <p:outputPanel id="manage-product-content" style="overflow-scrolling: auto" class="ui-fluid">
                <p:fieldset legend="كشف انشطة #{msg.orgs}">


                    <div class="ui-fluid p-formgrid p-grid">
                        <div class="p-field p-col-3 ">
                            <p:outputLabel styleClass="p-text-bold" for="dates" value="تحديد بين تاريخين"/>
                            <p:datePicker selectionMode="range"
                                          id="dates"
                                          monthNavigator="true" yearNavigator="true"
                                          value="#{maoforgoncity.dates}"
                                          touchUI="true" showOnFocus="true" showButtonBar="true"
                                          showOtherMonths="true"
                                          required="true"
                                          requiredMessage=" بحث بين تاريخين"
                                          onchange="PF('form').filter()"
                                          placeholder="بحث بين تاريخين"/>
                        </div>
                        <div class="p-field p-col-3 ">
                            <p:outputLabel styleClass="p-text-bold" value="#{msg.orgs}" for="orgName"
                            />
                            <p:selectCheckboxMenu dir="rtl"
                                                  id="orgName"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  multiple="true"
                                                  updateLabel="true"
                                                  showCheckbox="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  required="true"
                                                  requiredMessage=" يرجى اختيار #{msg.orgs}"
                                                  value="#{maoforgoncity.orgNamesID}"
                                                  valueChangeListener="#{maoforgoncity.getTypeOrgNameByActivityTypeAndOrgName}"
                                                  converter="omnifaces.SelectItemsIndexConverter">

                                <f:selectItems var="orgname"
                                               value="#{maoforgoncity.orgNamesObject}"
                                               itemLabel="#{orgname.name}"
                                               itemValue="#{orgname.id}"/>
                                <p:ajax event="change" update="typeOrgName"
                                        process="@this"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="typeOrgName"/>
                            </p:selectCheckboxMenu>
                        </div>

                        <div class="p-field p-col-3">
                            <p:outputLabel styleClass="p-text-bold" value="#{msg.tOrg} "
                                           for="typeOrgName"/>
                            <p:selectCheckboxMenu id="typeOrgName" required="true" dir="rtl"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  multiple="true"
                                                  dynamic="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  updateLabel="true"
                                                  showCheckbox="true"
                                                  value="#{maoforgoncity.orgActivityTypeId}"
                                                  requiredMessage="يرجى اختيار #{msg.tOrg} "
                                                  converter="omnifaces.SelectItemsConverter">

                                <f:selectItems var="typeOrg"
                                               value="#{maoforgoncity.orgActivityTypeSelected}"
                                               itemLabel="#{typeOrg.name}"
                                               itemValue="#{typeOrg.id}"/>
                                <p:ajax event="change"
                                        process="@this" />
                            </p:selectCheckboxMenu>
                        </div>

                        <div class="p-field p-col-3">
                            <p:outputLabel styleClass="p-text-bold" value="المهمة"
                            />
                            <p:selectOneMenu label="  المهمة" filter="true"
                                             filterMatchMode="contains"
                                             filterPlaceholder="البحث"
                                             autoWidth="true"
                                             dir="rtl"
                                             value="#{maoforgoncity.idMission}"
                                             converter="omnifaces.SelectItemsIndexConverter">
                                <f:selectItem itemLabel="يرجى الاختيار" noSelectionOption="true"/>
                                <f:selectItems value="#{maoforgoncity.missionNames}"
                                               var="missionName" itemLabel="#{missionName.name}"
                                               itemValue="#{missionName.id}"/>

                                <p:ajax event="change"
                                        process="@this"/>
                            </p:selectOneMenu>
                        </div>
                    </div>

                    <div class="ui-fluid p-formgrid p-grid">

                        <div class="p-field p-col-3">
                            <p:outputLabel for="selectSecTypes" styleClass="p-text-bold" value="#{msg.hsdAndForce}"/>
                            <p:selectCheckboxMenu id="selectSecTypes" dir="rtl"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  multiple="true"
                                                  dynamic="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  value="#{maoforgoncity.idOtherHands }"
                                                  required="true"
                                                  requiredMessage=" يرجى اختيار #{msg.hsdAndForce}"
                                                  converter="omnifaces.SelectItemsIndexConverter">

                                <f:selectItems var="otherHands"
                                               value="#{maoforgoncity.otherHands}"
                                               itemLabel="#{otherHands.name}"
                                               itemValue="#{otherHands.id}"/>
                                <p:ajax event="change"
                                        process="@this"/>
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-field p-col-3 ">
                            <p:outputLabel for="citiesID" styleClass="p-text-bold" value="المحافظات"/>
                            <p:selectCheckboxMenu id="citiesID" dir="rtl"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  multiple="true"
                                                  dynamic="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  required="true"
                                                  requiredMessage=" يرجى اختيار المحافظات"
                                                  value="#{maoforgoncity.citiesID }"
                                                  valueChangeListener="#{maoforgoncity.findDistrictByCity}"

                                                  converter="omnifaces.SelectItemsIndexConverter">

                                <f:selectItems var="city"
                                               value="#{maoforgoncity.cities}"
                                               itemLabel="#{city.name}"
                                               itemValue="#{city.id}"/>
                                <p:ajax event="change"
                                        process="@this" update="district"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="district"/>
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-field p-col-3 ">
                            <p:outputLabel for="district" styleClass="p-text-bold" value="القضاء"/>
                            <p:selectCheckboxMenu id="district" dir="rtl"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  multiple="true"
                                                  dynamic="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  required="true"
                                                  requiredMessage=" يرجى اختيار الأقضية"
                                                  value="#{maoforgoncity.districtIdList }"
                                                  converter="omnifaces.SelectItemsIndexConverter">

                                <f:selectItems var="district"
                                               value="#{maoforgoncity.districts}"
                                               itemLabel="#{district.name}"
                                               itemValue="#{district.id}"/>
                                <p:ajax event="change"
                                        process="@this"/>
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-field p-col-3 ">
                            <p:outputLabel for="reportName" styleClass="p-text-bold" value="عنوان الكشف"/>
                            <p:inputText value="#{maoforgoncity.reportName}"
                                         id="reportName"
                                         required="true" requiredMessage="يرجى إدخال عنوان الكشف"/>
                        </div>

                        <div class="p-col-4 p-jc-around p-ac-center">
                            <p:commandButton id="filterBtn" value="بحث" icon="pi pi-check"
                                             styleClass="p-mt-5 ui-button-success"
                                             actionListener="#{maoforgoncity.onFilter}"
                                             style="width: 90px;"
                                             update="form"
                                             process="@form,dates"
                            />
                            <p:commandButton value="اعادة ضبط الكشف" icon="pi pi-refresh" styleClass="p-mt-5"
                                             actionListener="#{maoforgoncity.init}"
                                             style="width: 160px; margin-right: 1rem"
                                             update="form"
                            />
                            <p:commandButton rendered="#{maoforgoncity.cityList.size() != 0}"
                                             value="طباعة" icon="pi pi-print"
                                             id="printBtn"
                                             action="#{maoforgoncity.incrementCounter()}"
                                             process="@this"
                                             style="width: 120px ; margin-right: 1rem"
                                             onclick="printDoc('ActivitiesByOrgCity')"/>
                        </div>
                    </div>
                    <p:blockUI block="form" trigger="filterBtn">
                        <i class="pi pi-spin pi-spinner" style="font-size: 6rem"></i>
                    </p:blockUI>

                </p:fieldset>
            </p:outputPanel>

            <!--            ==================================================================================  the table  ==============================-->

            <p:dataTable id="tblPlayers" var="player" emptyMessage="لاتوجد نتائج" value="#{maoforgoncity.orgNamesList}"
                         style="margin-top:40px;text-align: center">
                <f:facet name="header">
                    <div class="p-grid p-jc-between">
                        <div class="p-col-4">
                            <h:outputText value="عدد انشطة #{msg.orgs} في المحافظات" style="font-size: x-large;"/>
                        </div>
                    </div>
                </f:facet>
                <p:columnGroup type="header">
                    <p:row>
                        <p:column style="text-align: center" colspan="#{maoforgoncity.columnCount() + 1}"
                                  headerText="المحافظات"/>
                    </p:row>
                    <p:row>
                        <p:column rendered="#{maoforgoncity.cityList.size() != 0}" style="text-align: center"
                                  headerText="#{msg.orgs}"/>
                        <p:columns var="col" value="#{maoforgoncity.cityList}" headerText="#{col}"
                                   style="text-align: center"/>
                    </p:row>
                </p:columnGroup>
                <p:column>
                    <h:outputLabel value="#{player}" style="text-align: center"/>
                </p:column>
                <p:columns var="cityName" value="#{maoforgoncity.cityList}" style="text-align: center">
                    <h:outputLabel value="#{maoforgoncity.getOrgNames(cityName,player)}"/>
                </p:columns>
            </p:dataTable>
        </h:form>

        <!--        IN PRINT DOC METHOD, PASS DOCUMENT'S NAME TO PRINT ITS CONTENT-->
        <!--        ADD THIS ELEMENT TO EACH PAGE HAS A PRINT BUTTON-->
        <iframe width="100%" height="1000px" id="print-page" style="display:none;"></iframe>

    </ui:define>

</ui:composition>
