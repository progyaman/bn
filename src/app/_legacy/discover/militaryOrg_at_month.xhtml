<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">كشف أنشطة #{msg.orgs} للأشهر</ui:define>


    <ui:define name="content">
        <h:form id="form" rendered="#{request.isUserInRole('Kshofat View')}">
            <p:growl id="growl" showDetail="true"/>
            <p:outputPanel id="manage-product-content" style="overflow-scrolling: auto" class="ui-fluid">
                <p:fieldset legend="كشف أنشطة #{msg.orgs} للأشهر">


                    <div class="ui-fluid p-formgrid p-grid">
                        <div class="p-field p-col-2 ">
                            <p:outputLabel styleClass="p-text-bold" value="السنة" for="year"/>
                            <p:selectOneMenu id="year" label="يرجى الاختيار" filter="true"
                                             filterMatchMode="contains"
                                             filterPlaceholder="البحث"
                                             dynamic="true"
                                             style="overflow-y: scroll; max-height: 8rem;"
                                             value="#{militaryOrgAtMonthController.year}"
                                             dir="rtl"
                                             converter="omnifaces.SelectItemsIndexConverter">
                                <f:selectItems value="#{militaryOrgAtMonthController.yearList}"
                                               var="year" itemLabel="#{year}"
                                               itemValue="#{year}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="p-field p-col-3">
                            <p:outputLabel styleClass="p-text-bold" value="نوع الحدث "
                                           for="activityType"/>
                            <p:selectCheckboxMenu id="activityType" label="يرجى الاختيار" filter="true"
                                                  filterPlaceholder="البحث"
                                                  filterMatchMode="contains"
                                                  requiredMessage="يرجى ملئ حقل  نوع الحدث"
                                                  value="#{militaryOrgAtMonthController.activiyTypeIDs}"
                                                  dir="rtl"
                                                  multiple="true"
                                                  dynamic="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  required="true"
                                                  valueChangeListener="#{militaryOrgAtMonthController.getOrgNameByActivityType}"

                                                  converter="omnifaces.SelectItemsConverter">
                                <f:selectItems value="#{militaryOrgAtMonthController.activityTypeList}"
                                               var="activityType" itemLabel="#{activityType.name}"
                                               itemValue="#{activityType.id}"/>
                                <p:ajax event="change" update="org selectSecTypes selectSecTypesLabel"
                                        process="@this"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="org selectSecTypes selectSecTypesLabel"/>
                            </p:selectCheckboxMenu>

                        </div>
                        <div class="p-field p-col-3 ">
                            <p:outputLabel styleClass="p-text-bold" value="#{msg.orgs}"
                            />
                            <p:selectCheckboxMenu id="org" label="يرجى الاختيار" filter="true"
                                                  filterMatchMode="contains"
                                                  filterPlaceholder="البحث" required="true"
                                                  requiredMessage="يرجى اختيار #{msg.org}"
                                                  valueChangeListener="#{militaryOrgAtMonthController.getTypeOrgNameByActivityTypeAndOrgName}"
                                                  value="#{militaryOrgAtMonthController.orgNamesID}"
                                                  multiple="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  dir="rtl"
                                                  converter="omnifaces.SelectItemsConverter">
                                <f:selectItems value="#{militaryOrgAtMonthController.organizationList}"
                                               var="org1" itemLabel="#{org1.orgName.name}"
                                               itemValue="#{org1.orgName.id}"/>
                                <p:ajax event="change" process="@this" update="typeOrgName"/>
                                <p:ajax event="itemUnselect" process="@this" update="typeOrgName"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="typeOrgName"/>
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-field p-col-4">
                            <p:outputLabel styleClass="p-text-bold" value="#{msg.tOrg}"
                                           for="typeOrgName"/>
                            <p:selectCheckboxMenu id="typeOrgName" required="true" dir="rtl"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  multiple="true"
                                                  dynamic="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  updateLabel="true"
                                                  showCheckbox="true"
                                                  value="#{militaryOrgAtMonthController.orgActivityTypeStrings}"
                                                  requiredMessage="يرجى اختيار #{msg.tOrg} #{msg.org}"
                                                  converter="omnifaces.SelectItemsConverter">

                                <f:selectItems var="typeOrg"
                                               value="#{militaryOrgAtMonthController.orgActivityTypeSelected}"
                                               itemLabel="#{typeOrg.name}"
                                               itemValue="#{typeOrg.name}"/>
                                <p:ajax event="change"
                                        process="@this"/>
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-field p-col-2">
                            <p:outputLabel styleClass="p-text-bold" value="المهمة"
                            />
                            <p:selectOneMenu label="  المهمة" filter="true"
                                             filterMatchMode="contains"
                                             filterPlaceholder="البحث"
                                             autoWidth="true"
                                             dir="rtl"
                                             value="#{militaryOrgAtMonthController.idMission}"
                                             converter="omnifaces.SelectItemsIndexConverter">
                                <f:selectItem itemLabel="يرجى الاختيار" noSelectionOption="true"/>
                                <f:selectItems value="#{militaryOrgAtMonthController.missionNames}"
                                               var="missionName" itemLabel="#{missionName.name}"
                                               itemValue="#{missionName.id}"/>

                                <p:ajax event="change"
                                        process="@this"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="p-field p-col-4">
                            <p:outputLabel id="selectSecTypesLabel" for="selectSecTypes" styleClass="p-text-bold" value="#{msg.hsdAndForce}"/>
                            <p:selectCheckboxMenu id="selectSecTypes" dir="rtl"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  multiple="true"
                                                  dynamic="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  required="#{militaryOrgAtMonthController.requiredInput}"
                                                  disabled="#{militaryOrgAtMonthController.disableInput}"
                                                  requiredMessage=" يرجى اختيار #{msg.hsdAndForce}"
                                                  value="#{militaryOrgAtMonthController.idOtherHands }"
                                                  converter="omnifaces.SelectItemsIndexConverter">

                                <f:selectItems var="otherHands"
                                               value="#{militaryOrgAtMonthController.otherHands}"
                                               itemLabel="#{otherHands.name}"
                                               itemValue="#{otherHands.id}"/>
                                <p:ajax event="change"
                                        process="@this"/>
                            </p:selectCheckboxMenu>
                        </div>


                        <div class="p-field p-col-12 p-xl-3 p-lg-3 p-md-12">
                            <p:outputLabel styleClass="p-text-bold" value="اسم ال#{msg.ad2} " for="arms2"/>
                            <p:selectCheckboxMenu id="arms2" label="يرجى الاختيار"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  value="#{militaryOrgAtMonthController.nameAdditionArms}"
                                                  dir="rtl" required="true"
                                                  valueChangeListener="#{militaryOrgAtMonthController.getTypeAddtionByName}"
                                                  multiple="true"
                                                  dynamic="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"

                                                  requiredMessage="يرجى الإختيار"
                                                  converter="omnifaces.SelectItemsConverter">

                                <f:selectItem itemLabel="ميداني" itemValue="ميداني"
                                />
                                <f:selectItem itemLabel="علني" itemValue="علني"
                                />
                                <f:selectItem itemLabel="فني" itemValue="فني"
                                />
                                <f:selectItem itemLabel="رسمي" itemValue="رسمي"
                                /> <f:selectItem itemLabel="مصدر بشري" itemValue="مصدر بشري"
                            /> <f:selectItem itemLabel="عكسي" itemValue="عكسي"
                            />
                                <p:ajax event="change" update="tra3"/>
                                <p:ajax event="change" update="tra3Text"/>
                                <p:ajax event="change" update="tra4"/>
                                <p:ajax event="change" update="tra4Text"/>
                                <p:ajax event="change" update="arms2"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="tra3"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="tra3Text"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="arms2"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="tra4"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="tra4Text"/>

                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-field p-col-12 p-xl-3 p-lg-3 p-md-12">
                            <p:outputLabel id="tra3Text" styleClass="p-text-bold" value="نوع ال#{msg.ad2}" for="tra3"/>
                            <p:selectCheckboxMenu
                                    disabled="#{!militaryOrgAtMonthController.nameAdditionArms.contains('فني') and !militaryOrgAtMonthController.nameAdditionArms.contains('مصدر بشري')}"
                                    required="#{militaryOrgAtMonthController.armsCheck}"
                                    id="tra3" label="يرجى الاختيار" filter="true"
                                    filterPlaceholder="البحث"
                                    filterMatchMode="contains"
                                    multiple="true"
                                    dynamic="true"
                                    style="overflow-y: scroll; max-height: 8rem;"

                                    requiredMessage="يرجى اختيار #{msg.ad}"
                                    value="#{militaryOrgAtMonthController.typeArmsListId}"
                                    valueChangeListener="#{militaryOrgAtMonthController.getAdditionArmsByTypeArms}"
                                    dir="rtl"
                                    converter="omnifaces.SelectItemsConverter">

                                <f:selectItems value="#{militaryOrgAtMonthController.typeArms}"
                                               var="arm"
                                               itemLabel="#{arm.name}"
                                               itemValue="#{arm.id}"/>
                                <p:ajax event="change" update="tra4"  process="@this"/>
                                <p:ajax event="change" update="tra4Text"  process="@this"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="tra4"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="tra4Text"/>
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-field p-col-12 p-xl-3 p-lg-3 p-md-12">
                            <p:outputLabel id="tra4Text" styleClass="p-text-bold" value="رمز ال#{msg.ad2}" for="tra4"/>
                            <p:selectCheckboxMenu
                                    disabled="#{militaryOrgAtMonthController.typeArmsListId.size() == 0}"
                                    required="#{militaryOrgAtMonthController.additionArmsCheck}"
                                    id="tra4" label="يرجى الاختيار" filter="true"
                                    filterPlaceholder="البحث"
                                    filterMatchMode="contains"
                                    multiple="true"
                                    dynamic="true"
                                    style="overflow-y: scroll; max-height: 8rem;"
                                    requiredMessage="يرجى اختيار #{msg.ad}"
                                    value="#{militaryOrgAtMonthController.additionArmsId}"
                                    dir="rtl"
                                    converter="omnifaces.SelectItemsConverter"> <f:selectItem
                                    itemLabel="يرجى الأختيار" noSelectionOption="true" itemValue="#{null}"/>
                                <f:selectItems value="#{militaryOrgAtMonthController.additionArms}"
                                               var="arm1"
                                               itemLabel="#{arm1.symbolOrName}"
                                               itemValue="#{arm1.id}"/>

                                <p:ajax event="change"
                                        process="@this"/>
                                <p:ajax event="toggleSelect"
                                        process="@this"/>
                            </p:selectCheckboxMenu>
                        </div>


                        <div class="p-field p-col-3 ">
                            <p:outputLabel for="citiesID" styleClass="p-text-bold" value="المحافظات"/>
                            <p:selectCheckboxMenu id="citiesID" dir="rtl"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  multiple="true"
                                                  dynamic="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  required="true"
                                                  requiredMessage=" يرجى اختيار المحافظات"
                                                  value="#{militaryOrgAtMonthController.citiesID }"
                                                  valueChangeListener="#{militaryOrgAtMonthController.findDistrictByCity}"

                                                  converter="omnifaces.SelectItemsIndexConverter">

                                <f:selectItems var="city"
                                               value="#{militaryOrgAtMonthController.cities}"
                                               itemLabel="#{city.name}"
                                               itemValue="#{city.id}"/>
                                <p:ajax event="change"
                                        process="@this" update="district"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="district"/>
                            </p:selectCheckboxMenu>
                        </div>

                        <div class="p-field p-col-3 ">
                            <p:outputLabel for="district" styleClass="p-text-bold" value="القضاء"/>
                            <p:selectCheckboxMenu id="district" dir="rtl"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  multiple="true"
                                                  dynamic="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  required="true"
                                                  requiredMessage=" يرجى اختيار الأقضية"
                                                  value="#{militaryOrgAtMonthController.districtIdList }"
                                                  converter="omnifaces.SelectItemsIndexConverter">

                                <f:selectItems var="district"
                                               value="#{militaryOrgAtMonthController.districts}"
                                               itemLabel="#{district.name}"
                                               itemValue="#{district.id}"/>
                                <p:ajax event="change"
                                        process="@this"/>
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-field p-col-4 ">
                            <p:outputLabel for="reportName" styleClass="p-text-bold" value="عنوان الكشف"/>
                            <p:inputText value="#{militaryOrgAtMonthController.reportName}"
                                         id="reportName"
                                         required="true" requiredMessage="يرجى إدخال عنوان الكشف"/>
                        </div>

                        <div class="p-col-4 p-jc-center p-ac-center ">
                            <p:commandButton id="filterBtn" value="بحث" icon="pi pi-check"
                                             styleClass="p-mt-5 ui-button-success"
                                             actionListener="#{militaryOrgAtMonthController.onFilter()}"
                                             style="width: 90px;"
                                             update="form"
                                             process="@form,year"
                            />
                            <p:commandButton value="اعادة ضبط الكشف" icon="pi pi-refresh" styleClass="p-mt-5"
                                             actionListener="#{militaryOrgAtMonthController.init}"
                                             style="width: 160px; margin-right: 1rem"
                                             update="form"
                            />
                            <p:commandButton rendered="#{militaryOrgAtMonthController.months.size() != 0}"
                                             value="طباعة" icon="pi pi-print"
                                             action="#{militaryOrgAtMonthController.incrementCounter()}"
                                             process="@form"
                                             style="width: 120px ; margin-right: 1rem"
                                             onclick="printDoc('militaryOrg_at_monthPrint')"/>

                        </div>
                    </div>
                </p:fieldset>
            </p:outputPanel>

            <!--      =========================================================================  the table  =================== -->

            <p:dataTable emptyMessage="لاتوجد نتائج" id="tblPlayers" var="player"
                         value="#{militaryOrgAtMonthController.orgNamesList}"
                         style="margin-top:40px;text-align: center">
                <f:facet name="header">
                    <h:outputText value="كشف أنشطة #{msg.orgs} للأشهر " style="font-size: x-large;"/>
                </f:facet>
                <p:columnGroup type="header">

                    <p:row>
                        <p:column rendered="#{militaryOrgAtMonthController.months.size() != 0}"
                                  style="text-align: center"
                                  headerText="#{msg.orgs}"/>
                        <p:columns var="col" value="#{militaryOrgAtMonthController.months}" headerText="#{col}"
                                   style="text-align: center"/>
                    </p:row>
                </p:columnGroup>
                <p:column>
                    <h:outputLabel value="#{player.split(',')[0]}" style="text-align: center"/>
                </p:column>
                <p:columns var="cityName" value="#{militaryOrgAtMonthController.months}" style="text-align: center">
                    <h:outputLabel
                            style=" font-weight: #{militaryOrgAtMonthController.getOrgNames1(cityName,player) == 0 ? 'normal':'bold' } ; font-size: large "
                            value="#{militaryOrgAtMonthController.getOrgNames1(cityName,player) } "/>
                </p:columns>
            </p:dataTable>
        </h:form>

        <!--        IN PRINT DOC METHOD, PASS DOCUMENT'S NAME TO PRINT ITS CONTENT-->
        <!--        ADD THIS ELEMENT TO EACH PAGE HAS A PRINT BUTTON-->
        <iframe width="100%" height="1000px" id="print-page" style="display:none;"></iframe>

    </ui:define>

</ui:composition>
