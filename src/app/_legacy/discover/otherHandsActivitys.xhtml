<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">كشف انشطة الجهات الامنية</ui:define>


    <ui:define name="content">
        <h:form id="form" rendered="#{request.isUserInRole('Kshofat View')}">
            <p:growl id="growl" showDetail="true"/>
            <p:outputPanel id="manage-product-content" style="overflow-scrolling: auto" class="ui-fluid">
                <p:fieldset legend="كشف انشطة الجهات الامنية">
                    <div class="ui-fluid p-formgrid p-grid">
                        <div class="p-field p-col-3 ">
                            <p:outputLabel styleClass="p-text-bold" value="تحديد بين تاريخين" for="dates"/>
                            <p:datePicker selectionMode="range"
                                          id="dates"
                                          monthNavigator="true" yearNavigator="true"
                                          value="#{otherHandsActivitysController.dates}"
                                          touchUI="true" showOnFocus="true" showButtonBar="true"
                                          showOtherMonths="true"
                                          required="true"
                                          requiredMessage=" بحث بين تاريخين"
                                          onchange="PF('form').filter()"
                                          placeholder="بحث بين تاريخين"/>
                        </div>

                        <div class="p-field p-col-3 ">
                            <p:outputLabel for="citiesID" styleClass="p-text-bold" value="المحافظات"/>
                            <p:selectCheckboxMenu id="citiesID" dir="rtl"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  multiple="true"
                                                  dynamic="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  required="true"
                                                  requiredMessage=" يرجى اختيار المحافظات"
                                                  value="#{otherHandsActivitysController.citiesID }"
                                                  valueChangeListener="#{otherHandsActivitysController.findDistrictByCity}"

                                                  converter="omnifaces.SelectItemsIndexConverter">

                                <f:selectItems var="city"
                                               value="#{otherHandsActivitysController.citys}"
                                               itemLabel="#{city.name}"
                                               itemValue="#{city.id}"/>
                                <p:ajax event="change"
                                        process="@this" update="district"/>
                                <p:ajax event="toggleSelect"
                                        process="@this" update="district"/>
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-field p-col-3 ">
                            <p:outputLabel for="district" styleClass="p-text-bold" value="القضاء"/>
                            <p:selectCheckboxMenu id="district" dir="rtl"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  multiple="true"
                                                  dynamic="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  required="true"
                                                  requiredMessage=" يرجى اختيار الأقضية"
                                                  value="#{otherHandsActivitysController.districtIdList }"
                                                  converter="omnifaces.SelectItemsIndexConverter">

                                <f:selectItems var="district"
                                               value="#{otherHandsActivitysController.districts}"
                                               itemLabel="#{district.name}"
                                               itemValue="#{district.id}"/>
                                <p:ajax event="change"
                                        process="@this"/>
                            </p:selectCheckboxMenu>
                        </div>
                                                
                        <div class="p-field p-col-3">
                            <p:outputLabel styleClass="p-text-bold" value="#{msg.hsdAndForce}"/>
                            <p:selectCheckboxMenu id="selectSecTypes" dir="rtl"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  multiple="true"
                                                  dynamic="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  required="true"
                                                  requiredMessage=" يرجى اختيار #{msg.hsdAndForce}"
                                                  value="#{otherHandsActivitysController.idOtherHands }"
                                                  converter="omnifaces.SelectItemsIndexConverter">

                                <f:selectItems var="otherHands"
                                               value="#{otherHandsActivitysController.otherHands}"
                                               itemLabel="#{otherHands.name}"
                                               itemValue="#{otherHands.id}"/>
                                <p:ajax event="change"
                                        process="@this"/>
                            </p:selectCheckboxMenu>
                        </div>

                    </div>
                    <div class="ui-fluid p-formgrid p-grid">
                        <div class="p-field p-col-3 ">
                            <p:outputLabel for="citiesID" styleClass="p-text-bold" value="التبعية المنجزة"/>
                            <p:selectCheckboxMenu id="monjaz" dir="rtl"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  multiple="true"
                                                  dynamic="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  required="true"
                                                  requiredMessage=" يرجى اختيار التبعية المنجزة"
                                                  value="#{otherHandsActivitysController.monjaz}">

                                <f:selectItem itemLabel="#{msg.hashd}" itemValue="#{msg.hashd}"/>
                                <f:selectItem itemLabel="القوات الأمنية" itemValue="القوات الأمنية"/>
                                <f:selectItem itemLabel="مشترك" itemValue="مشترك"/>
                                <f:selectItem itemLabel="المدنيين" itemValue="المدنيين"/>
                                <f:selectItem itemLabel="البنى التحتية" itemValue="البنى التحتية"/>

                                <p:ajax event="change"
                                        process="@this"/>
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel styleClass="p-text-bold" value="اسم المهمة او العملية"
                                           for="missionName"/>
                            <p:selectOneMenu autoWidth="false" id="missionName" label="يرجى الاختيار"
                                             filter="true"
                                             filterMatchMode="contains"
                                             filterPlaceholder="البحث"
                                             value="#{otherHandsActivitysController.missionId}"
                                             dir="rtl"
                                             converter="omnifaces.SelectItemsIndexConverter">
                                <f:selectItem itemLabel="يرجى الاختيار" noSelectionOption="true"/>
                                <f:selectItems value="#{otherHandsActivitysController.missionNameList}"
                                               var="nameMission" itemLabel="#{nameMission.name}"
                                               itemValue="#{nameMission.id}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="p-field p-col-4">
                            <p:outputLabel styleClass="p-text-bold" value="نوع الحدث (النشاط)"
                                           for="activityType"/>
                            <p:selectCheckboxMenu id="activityType" label="يرجى الاختيار" filter="true"
                                                  filterPlaceholder="البحث"
                                                  filterMatchMode="contains"
                                                  value="#{otherHandsActivitysController.activityTypeIDs}"
                                                  dir="rtl"
                                                  multiple="true"
                                                  dynamic="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  required="true"
                                                  requiredMessage=" يرجى اختيار نوع الحدث (النشاط)"
                                                  converter="omnifaces.SelectItemsConverter">
                                <f:selectItems value="#{otherHandsActivitysController.activityTypes}"
                                               var="activityType" itemLabel="#{activityType.name}"
                                               itemValue="#{activityType.id}"/>
                            </p:selectCheckboxMenu>

                        </div>
                        <div class="p-field p-col-4">
                            <p:outputLabel styleClass="p-text-bold" value="#{msg.tOrg}"
                                           for="typeOrgName"/>
                            <p:selectCheckboxMenu id="typeOrgName" required="true" dir="rtl"
                                                  filter="true"
                                                  filterPlaceholder="البحث" filterMatchMode="contains"
                                                  multiple="true"
                                                  dynamic="true"
                                                  style="overflow-y: scroll; max-height: 8rem;"
                                                  updateLabel="true"
                                                  showCheckbox="true"

                                                  value="#{otherHandsActivitysController.orgActivityTypeStrings}"
                                                  requiredMessage="يرجى اختيار #{msg.tOrg} #{msg.org}"
                                                  converter="omnifaces.SelectItemsConverter">

                                <f:selectItems var="typeOrg"
                                               value="#{otherHandsActivitysController.orgActivityTypeSelected}"
                                               itemLabel="#{typeOrg.name}"
                                               itemValue="#{typeOrg.name}"/>
                                <p:ajax event="change"
                                        process="@this" update="typeOrgName"/>
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-field p-col-4 ">
                            <p:outputLabel for="reportName" styleClass="p-text-bold" value="عنوان الكشف"/>
                            <p:inputText value="#{otherHandsActivitysController.reportName}"
                                         id="reportName"
                                         required="true" requiredMessage="يرجى إدخال عنوان الكشف"/>
                        </div>

                        <div class="p-col-4 p-jc-center p-ac-center">
                            <p:commandButton id="filterBtn" value="بحث" icon="pi pi-check"
                                             styleClass="p-mt-5 ui-button-success"
                                             actionListener="#{otherHandsActivitysController.onFilter()}"
                                             style="width: 90px;"
                                             update="form"
                                             process="@form,dates"
                            />
                            <p:commandButton value="اعادة ضبط الكشف" icon="pi pi-refresh" styleClass="p-mt-5"
                                             actionListener="#{otherHandsActivitysController.init}"
                                             style="width: 160px; margin-right: 1rem"
                                             update="form"
                            />
                            <p:commandButton rendered="#{otherHandsActivitysController.activityDataList.size() != 0}"
                                             value="طباعة" icon="pi pi-print"
                                             action="#{otherHandsActivitysController.incrementCounter()}"
                                             process="@this"
                                             style="width: 120px ; margin-right: 1rem"
                                             onclick="printDoc('otherHandsActivitysPrint')"/>

                        </div>
                    </div>

                    <p:blockUI block="form" trigger="filterBtn">
                        <i class="pi pi-spin pi-spinner" style="font-size: 6rem"></i>
                    </p:blockUI>

                </p:fieldset>
            </p:outputPanel>

            <!--            ==================================================================================  the table  ==============================-->

            <p:dataTable id="tblPlayers" var="player" emptyMessage="لاتوجد نتائج" value="#{otherHandsActivitysController.otherHandDataList}"
                         style="margin-top:40px;text-align: center">
                <f:facet name="header">
                    <div class="p-grid p-jc-between">
                        <div class="p-col-4">
                            <h:outputText value="كشف انشطة الجهات الامنية" style="font-size: x-large;"/>
                        </div>
                    </div>
                </f:facet>
                <p:columnGroup type="header">
                    <p:row>
                        <p:column style="text-align: center" colspan="#{otherHandsActivitysController.columnCount() + 1}"
                                  headerText="النشاط"/>
                    </p:row>
                    <p:row>
                        <p:column rendered="#{otherHandsActivitysController.activityDataList.size() != 0}" style="text-align: center"
                                  headerText="الجهات الامنية"/>
                        <p:columns var="col" value="#{otherHandsActivitysController.activityDataList}" headerText="#{col}"
                                   style="text-align: center"/>
                    </p:row>
                </p:columnGroup>
                <p:column>
                    <h:outputLabel value="#{player}" style="text-align: center"/>
                </p:column>
                <p:columns var="cityName" value="#{otherHandsActivitysController.activityDataList}" style="text-align: center">
                    <h:outputLabel value="#{otherHandsActivitysController.getOrgNames(cityName,player)}"/>
                </p:columns>
            </p:dataTable>
        </h:form>

        <!--        IN PRINT DOC METHOD, PASS DOCUMENT'S NAME TO PRINT ITS CONTENT-->
        <!--        ADD THIS ELEMENT TO EACH PAGE HAS A PRINT BUTTON-->
        <iframe width="100%" height="1000px" id="print-page" style="display:none;"></iframe>

    </ui:define>

</ui:composition>
