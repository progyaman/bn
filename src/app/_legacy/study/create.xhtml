<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">الدراسة</ui:define>

    <ui:define name="viewname">
        <!--        <li><p:link outcome="/dashboard">الصفحة الرئيسية</p:link></li>-->
        <li><i class="pi pi-chevron-right"/></li>
        <li>
            <p:link outcome="/admin/study/create">الدراسة</p:link>
        </li>
    </ui:define>
    <ui:define name="content">

        <div class="p-grid">

            <div class="p-col">

                <p:growl id="growl" showDetail="true"/>
                <h:form enctype="multipart/form-data" id="form"
                        rendered="#{request.isUserInRole('Study Create') or request.isUserInRole('Study Update')}">
                    <p:growl id="messages" showDetail="true"/>
                    <h:panelGroup>
                        <div class="card ui-fluid">
                            <p:fieldset legend="الدراسة" style="font-size: large">
                                <div class="ui-fluid p-formgrid p-grid p-py-4">
                                    <div class="p-field p-col-12 p-md-8">
                                        <p:outputLabel styleClass="p-text-bold" value="اسم الدراسة" for="study"/>
                                        <p:inputText required="true" maxlength="250" id="study"
                                                     requiredMessage="يرجى ملئ حقل اسم الدراسة"
                                                     value="#{studyController.selected.name}"/>

                                    </div>
                                    <div class="p-field p-col-12 p-md-4">
                                        <p:outputLabel styleClass="p-text-bold" value="نوع الدراسة" for="studyType"/>
                                        <p:selectOneMenu id="studyType" label="يرجى الاختيار" filter="true"
                                                         filterPlaceholder="البحث" required="true"
                                                         requiredMessage="يرجى ملئ حقل  نوع الدراسة"
                                                         value="#{studyController.selected.studyType}"
                                                         dir="rtl"
                                                         converter="omnifaces.SelectItemsConverter">
                                            <f:selectItem itemLabel="يرجى الأختيار" noSelectionOption="true"/>
                                            <f:selectItems value="#{studyListController.studyTypes}"
                                                           var="studytype" itemLabel="#{studytype.name}"
                                                           itemValue="#{studytype}"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <p:divider/>
                                    <div class="p-field p-col-12 p-md-8">
                                        <p:outputLabel styleClass="p-text-bold" value="مكان الأصدار" for="placeIssue"/>
                                        <p:inputText required="true" maxlength="250" id="placeIssue"
                                                     requiredMessage="يرجى ملئ حقل مكان الأصدار"
                                                     value="#{studyController.selected.placeIssue}"/>

                                    </div>
                                    <div class="p-field p-col-12 p-md-4">
                                        <p:outputLabel styleClass="p-text-bold" for="date_time" value="التاريخ"/>
                                        <p:datePicker required="true" maxlength="250" showButtonBar="true"
                                                      id="date_time" requiredMessage="يرجى ملئ حقل  التاريخ"
                                                      value="#{studyController.selected.date}"/>
                                    </div>

                                </div>
                                <p:divider/>
                                <div class=" p-col-12 p-md-12">
                                    <p:fileUpload multiple="true" auto="true" cancelLabel="الغاء الرفع"
                                                  invalidSizeMessage="حجم المرفق كبير" fileLimit="104857640"
                                                  sizeLimit="104857640" uploadLabel="رفع" virusScan="true"
                                                  label="رفع مرفق"
                                                  title="لرفع اكثر من ملف الضغط على Ctrl + تحديد الملفات"
                                                  listener="#{studyController.handleFileUpload}">
                                    </p:fileUpload>
                                </div>
                                <div class=" p-col-12 p-md-12">
                                    <p:dataTable stripedRows="true"  id="dt-uploadfilestudy" widgetVar="dtProducts" var="upload"
                                                 value="#{studyController.selected.uploadFiles}"
                                                 emptyMessage="لاتوجد مرفقات"
                                                 paginator="true" rows="10" rowSelectMode="add"
                                                 paginatorPosition="bottom">
                                        <p:column exportable="false" style="text-align: center" headerText=" حــــذف"
                                                  width="80">
                                            <p:commandButton class="ui-button-danger rounded-button" icon="pi pi-trash"
                                                             actionListener="#{studyController.removeFilefromList(upload)}"
                                                             process="@this">
                                            </p:commandButton>
                                        </p:column>
                                        <p:column headerText="اسم الملف"
                                                  style="text-align: center">
                                            <h:outputText
                                                    value="#{studyController.nameFileUpload(upload.pathFile)}"/>
                                        </p:column>
                                        <p:column headerText="صيغة المرفق"
                                                  style="text-align: center">
                                            <h:outputText
                                                    value="#{studyController.extensionFileUpload(upload.pathFile)}"/>
                                        </p:column>

                                    </p:dataTable>

                                </div>
                            </p:fieldset>
                            <div class=" p-col-12 p-md-2">


                                <p:commandButton actionListener="#{studyController.doCreate()}"
                                                 action="#{studyController.goToStudyTableIfEdit()}"
                                                 style="font-size: large"
                                                 icon="pi pi-save"
                                                 update=":growl study placeIssue date_time dt-uploadfilestudy studyType"
                                                 value="حــفـظ"/>
                            </div>

                        </div>
                    </h:panelGroup>
                </h:form>

            </div>

        </div>
    </ui:define>

</ui:composition>
